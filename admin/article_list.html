<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入bootstrap的JS文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入分页插件JS文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 插入分页条插件HTML代码 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">
        <!-- select的值取决于option的值，和potion中的value有关系。如果option有value属性，select的值就是option中的value值，如果没有value值，那么直接获取的就是option的文本内容 -->
        <option value="">所有分类</option>
        {{each data}}
            <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>


    <script type="text/html" id="art-list">
        
            {{each data.data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html" data-id='{{$value.id}}' class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>      
            {{/each}}
           
    
    </script>
    <script>

        $.get({
            url:BigNew.category_list,
            success:function(res){
                var htmlStr = template('list',res);
                // console.log(htmlStr);
                $('#selCategory').html(htmlStr);
            }
        })


        var myPage = 1;
        var perpage = 10;

        $.get({
            url:BigNew.article_query,
            data:{
                type:$('#selCategory').val(),
                state:$('#selStatus').val(),
                page:myPage,
                perpage:perpage
            },
            success:function(res) {
                // console.log(res);
                var htmlStr = template('art-list',res);
                $('tbody').html(htmlStr);
                // 获取文章列表数据成功渲染的同时，引入分页条插件 实现分页并渲染
                $('#pagination-demo').twbsPagination({
                    // 设置分页条总页数
                    totalPages: res.data.totalPage,
                    // 设置分页条每页显示几个页
                    visiblePages: 6,
                    // 设置分页条按钮的文本内容
                    first:'首页',
                    prev:'上一页',
                    next:'下一页',
                    last:'尾页',
                    // 当分页条被点击所触发的事件
                    onPageClick: function (event, page) {
                        // console.log(page);
                        // 当前页为被点击页面
                        myPage = page;
                        // 根据当前页的变化重新发送ajax请求渲染文章列表数据到页面中
                        $.get({
                            url:BigNew.article_query,
                            data:{
                                type:$('#selCategory').val(),
                                state:$('#selStatus').val(),
                                page:myPage,
                                perpage:perpage
                            },
                            success:function(res) {
                                // console.log(res);
                                var htmlStr = template('art-list',res);
                                $('tbody').html(htmlStr);
                            }
                        })
                    }
                });
            }
        })

        $('#btnSearch').click(function(e){
            e.preventDefault();
            $.get({
            url:BigNew.article_query,
            data:{
                type:$('#selCategory').val(),
                state:$('#selStatus').val(),
                page:1,
                perpage:perpage
            },
            success:function(res) {
                // 如果筛选请求成功并且获取到到非空数据时
                if(res.code == 200 && res.data.data.length != 0){
                    // console.log(res);
                    var htmlStr = template('art-list',res);
                    $('tbody').html(htmlStr);
                    // 显示分页条
                    $('#pagination-demo').show();
                    // 更改筛选后的分页总数
                    $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1);
                }
                // 获取到空数据时
                else{
                    var htmlStr = template('art-list',res);
                    $('tbody').html('<tr><td style="text-align: center;color:pink;font-size: 50px" colspan=6>亲，没有数据了哦</td></tr>');
                    $('#pagination-demo').hide();
                }
                

            }
        })
        })
    </script>


</body>

</html>
