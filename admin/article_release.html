<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入日期插件的CSS和JS文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入wangeditor插件的JS文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 隐藏域 用于存放被操作文章的id -->
                <input type="hidden" name="id" id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- 引入日期插件jedate的HTML代码 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,zIndex: 99999,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 引入富文本HTML代码 -->
                    <div id="editor" class="col-sm-10">
                        <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发表</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <!-- 文章类别模板 -->
    <script type="text/html" id="categoryList">
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function() {

            // 渲染文章类别
            $.get({
                url:BigNew.category_list,
                success:function(res) {
                    var htmlStr = template('categoryList',res);
                    $('.category').html(htmlStr);
                }
            })
 

            // 引入富文本编辑器JS代码
            var E = window.wangEditor
            var editor = new E('#editor')
            editor.create()
            // 图片预览效果
            $('#inputCover').on('change',function(){
                console.dir(this);
                var img = this.files[0];
                // 将图片属性转成URL地址
                var url = URL.createObjectURL(img);
                $('.article_cover').attr('src',url);
            })

            //引入日期插件JS代码
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true
            }); 

            // 给发表按钮注册点击事件
            $('.btn-release').click(function(e) {
                e.preventDefault();
                // FormData必须用原生对象 所以要将JQ对象转换为原生对象
                var form = $('#form')[0];
                // 创建FormData对象 获取表单值（注意：获取的表单元素必须带有name属性 否则获取不了该表单元素的值）
                var fd = new FormData(form);
                // 追加发表文章内容的数据到fd  即FormData对象中去
                fd.append('content',editor.txt.html());
                // 追加发表文章状态的数据到fd  即FormData对象中去
                fd.append('state','已发布');
                // 发送Ajax请求 传入对应的字段数据进行发表文章操作
                $.post({
                    url:BigNew.article_publish,
                    data:fd,
                    // 不需要发起请求头
                    contentType:false,
                    // 不需要进行编码
                    processData:false,
                    success:function(res) {
                        // 成功修改后 跳转回文章列表页面
                        if(res.code ==200 && confirm('确定发表文章吗？')){
                            window.location.href = './article_list.html'
                        }
                    }
                })
            })

            // 给草稿按钮注册点击事件
            $('.btn-draft').click(function(e) {
                e.preventDefault();
                // FormData必须用原生对象 所以要将JQ对象转换为原生对象
                var form = $('#form')[0];
                // 创建FormData对象 获取表单值（注意：获取的表单元素必须带有name属性 否则获取不了该表单元素的值）
                var fd = new FormData(form);
                fd.append('content',editor.txt.html());
                // fd.append('state','已发布');
                $.post({
                    url:BigNew.article_publish,
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(res) {
                        if(res.code ==200 && confirm('确定存为草稿吗？')){
                            window.location.href = './article_list.html'
                        }
                    }
                })
            })            
      
        })
    </script>
</body>

</html>
